            <div class="form-group">

      document.querySelector(".uf").addEventListener("keyup", function(e) {
        if (
          document.querySelector(".uf").value.length < 8 &&
          document.querySelector(".uf").value.length > 0
        ) {
          document.querySelector(".uf").classList.add("is-invalid");
        } else if (document.querySelector(".uf").value.length >= 8) {
          document.querySelector(".uf").classList.remove("is-invalid");
          document.querySelector(".uf").classList.add("is-valid");
        } else if (document.querySelector(".uf").value.length == 0) {
          document.querySelector(".uf").classList.remove("is-invalid");
          document.querySelector(".uf").classList.remove("is-valid");

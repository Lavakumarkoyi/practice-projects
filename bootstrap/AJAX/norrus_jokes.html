<!DOCTYPE html>
<html>
  <head>
    <title>
      norrous_jokes
    </title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-sm-6 col-lg-6 col-md-6 offset-lg-3 offset-md-2">
          <form>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placholder="NUMBER OF JOKES"
              />
            </div>
            <div class="form-group">
              <button class="btn btn-primary">SUBMIT</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row second"></div>
    </div>
    <script>
      document.querySelector(".btn").addEventListener("click", function(e) {
        e.preventDefault();
        var div = document.querySelector(".second");
        var number = document.querySelector(".form-control").value;
        console.log(number);

        var xhr = new XMLHttpRequest();

        xhr.open("GET", "http://api.icndb.com/jokes/random/" + number, true);

        xhr.onload = function() {
          var data = JSON.parse(this.responseText);
          console.log(data);

          var b = data.value;

          var ui = " ";

          var design = `<ul class="list-group">${ui}</ul>`;

          for (var i = 0; i < b.length; i++) {
            console.log(b[i].joke);

            ui += `<li class="list-group-item">${b[i].joke}</li>`;
          }

          div.innerHTML = ui;
        };

        xhr.send();
      });
    </script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>
      AJAX CONTENT
    </title>
  </head>
  <body>
    <h1>FIRST AJAX CLASS</h1>
    <script>
      var myRequest = new XMLHttpRequest();
      myRequest.open(
        "GET",
        "https://learnwebcode.github.io/json-example/animals-1.json"
      );
      myRequest.onload = function() {
        var myData = JSON.parse(myRequest.responseText);
        console.log(myData[0]);
      };
      myRequest.send();
    </script>
  </body>
</html>

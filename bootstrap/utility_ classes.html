<!DOCTYPE html>
<html>
  <head>
    <title>
      UTILITY CLASSES
    </title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"

    <div class="container my-5">
      <div class="row">
        <div
          class="col-sm-6 col-md-4 col-lg-3 col-xs-12 mb-3 visible-lg visible-xs visible-sm visible-md"
        >
          <div class="bg-warning px-3 py-3 text-center">
            EXTRA SMALL SCREEN SIZE
          </div>
        </div>

        <div class="col-sm-6 col-md-4 col-lg-3 col-xs-12 hidden-xs mb-3">
          <div class="bg-warning px-3 py-3 text-center">
            SMALL SCREEN SIZE
          </div>
        </div>

        <div
          class="col-sm-6 col-md-4 col-lg-3 col-xs-12 hidden-sm hidden-xs mb-3"
        >
          <div class="bg-warning px-3 py-3 text-center">
            MEDIUM SCREEN SIZE
          </div>
        </div>

        <div class="col-sm-6 col-md-4 col-lg-3 col-xs-12 mb-3 visible-lg">
          <div class="bg-warning px-3 py-3 text-center">
            LARGE SCREEN SIZE
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"

<!DOCTYPE html>
<html>
  <head>
    <title>
      CALCULATOR
    </title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div
          class="col-sm-6 offset-lg-3 col-lg-5 col-md-6 offset-md-3 border border-danger"
        >
          <div class="row">
            <div class="form-control col-8 mx-auto my-2"></div>
          </div>
          <div class="row">
            <button type="button" class="btn btn-default col-2">MC</button>
            <button type="button" class="btn btn-default col-2">MR</button>
            <button type="button" class="btn btn-default col-2">M+</button>
            <button type="button" class="btn btn-default col-2">M-</button>
            <button type="button" class="btn btn-default col-2">Ms</button>
          </div>
          <div class="row mx-auto mb-1">
            <button class="btn btn-lg btn-info col-2 mr-1">%</button>
            <button class="btn btn-lg btn-info col-2 mr-1">^</button>
            <button class="btn btn-lg btn-info col-2 mr-1">
              <i>x</i><sup>2</sup>
            </button>
            <button class="btn btn-lg btn-info col-2 mr-1">1/<i>x</i></button>
          </div>

          <div class="row mx-auto mb-1">
            <button class="btn btn-lg btn-info col-2 mr-1">c</button>
            <button class="btn btn-lg btn-info col-2 mr-1">E</button>
            <button class="btn btn-lg btn-info col-2 mr-1">
              <i class="fa fa-remove" aria-hidden="true"></i>
            </button>
            <button class="btn btn-lg btn-info col-2 mr-1">/</button>
          </div>

          <div class="row mx-auto mb-1">
            <button class="btn btn-lg btn-info col-2 mr-1">7</button>
            <button class="btn btn-lg btn-info col-2 mr-1">8</button>
            <button class="btn btn-lg btn-info col-2 mr-1">9</button>
            <button class="btn btn-lg btn-info col-2 mr-1">*</button>
          </div>

          <div class="row mx-auto mb-1">
            <button class="btn btn-lg btn-info col-2 mr-1">4</button>
            <button class="btn btn-lg btn-info col-2 mr-1">5</button>
            <button class="btn btn-lg btn-info col-2 mr-1">6</button>
            <button class="btn btn-lg btn-info col-2 mr-1">-</button>
          </div>

          <div class="row mx-auto mb-1">
            <button class="btn btn-lg btn-info col-2 mr-1">1</button>
            <button class="btn btn-lg btn-info col-2 mr-1">2</button>
            <button class="btn btn-lg btn-info col-2 mr-1">3</button>
            <button class="btn btn-lg btn-info col-2 mr-1">+</button>
          </div>

          <div class="row mx-auto mb-1">
            <button class="btn btn-lg btn-info col-2 mr-1">+/-</button>
            <button class="btn btn-lg btn-info col-2 mr-1">0</button>
            <button class="btn btn-lg btn-info col-2 mr-1">.</button>
            <button class="btn btn-lg btn-info col-2 mr-1">=</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>
      BOOKLIST PROJECT
    </title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <style>
      .error {
        background-color: red;
        color: #fff;
        border: 2px solid black;
      }
      .success {
        background-color: green;
        color: #fff;
        border: 2px solid orangered;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-sm-6 col-lg-6 col-md-6 offset-lg-3 offset-md-2">
          <form>
            <div class="form-group">
              <label for="bookname" class="h5">BOOK TITLE</label>
              <input type="text" id="bookname" class="form-control" />
            </div>
            <div class="form-group">
              <label for="author" class="h5">AUTHOR</label>
              <input type="text" id="author" class="form-control" />
            </div>
            <div class="form-group">
              <label for="isbn" class="h5">ISBN</label>
              <input type="number" id="isbn" class="form-control" />
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary">SUBMIT</button>
            </div>
          </form>

          <table class="table">
            <thead>
              <tr>
                <th>BOOK</th>
                <th>AUTHOR</th>
                <th>ISBN</th>
                <th></th>
              </tr>
            </thead>
            <tbody class="main">
              <tr>
                <td>SCIENCE</td>
                <td>LAVAKUMAR</td>
                <td>1458</td>
                <td>
                  <a href="#">
                    <i class="fa fa-times" aria-hidden="true"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="Objects_booklist.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

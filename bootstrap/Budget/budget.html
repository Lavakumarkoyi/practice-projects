<!DOCTYPE html>
<html>
  <head>
    <title>
      BUDGET APP
    </title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <!--<div class="row mb-4 bg-danger">
        <div class="col-sm-6 col-lg-3 col-md-4 mx-auto">
          <div class="bg-primary text-center">BUDGET IN</div>
        </div>
      </div>-->

      <div class="row bg-danger mb-5">
        <div class="col-lg-6 col-md-6 col-sm-6 mx-auto mt-5">
          <div class="h4 text-info text-center">BUDGET APP</div>
          <form>
            <div class="form-group">
              <input type="number" class="form-control earn" placeholder="INCOME" />
            </div>
            <div class="form-group">
              <input type="number" class="form-control spent" placeholder="EXPENSE" />
            </div>

            <div class="row">
              <div class="col">
                <div class="form-group">
                  <select class="form-control type">
                    <option value="add">+</option>
                    <option value="sub">-</option>
                  </select>
                </div>
              </div>

              <div class="col">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control description"
                    placeholder="ADD DESCRIPTION"
                  />
                </div>
              </div>

              <div class="col">
                <div class="form-group">
                  <input
                    type="number"
                    class="form-control value"
                    placeholder="value"
                  />
                </div>
              </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <button class="btn btn-primary">submit</button>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <input type="number" class="form-control final">
                    </div>
                </div>
            </div>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6">
          <table class="table">
            <thead>
              <tr>
                <td>S.NO</td>
                <td>DESCRIPTION</td>
                <td>AMOUNT</td>
              </tr>
            </thead>
            <tbody class="income">

            </tbody>
          </table>
        </div>
        <div class="col-lg-6">
          <table class="table">
              <thead>
                  <tr>
                    <td>S.NO</td>
                    <td>DESCRIPTION</td>
                    <td>AMOUNT</td>
                  </tr>
              </thead>
              <tbody class="expense">

              </tbody>
          </table>
          </div>
        </div>
      </div>
    </div>
    <script src="budget.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
